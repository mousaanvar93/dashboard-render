<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .status {
      position: absolute;
      left: 14px;
      top: 10px;
      font-weight: 700;
      font-size: 18px;
      opacity: 0.9;
      z-index: 5;
    }

    /* We keep XRATES the same area by keeping a fixed 50/50 split */
    .page {
      height: 100%;
      display: grid;
      grid-template-rows: 50% 50%;
      gap: 10px;
      padding: 10px;
      box-sizing: border-box;
    }

    /* =======================
       TOP AREA (4 squares + 2 silver squares)
    ======================== */
    .topWrap{
      height: 100%;
      display: grid;
      grid-template-rows: 1fr auto; /* 4-squares takes most, silver row takes fixed */
      gap: 10px;
      overflow: hidden;
    }

    /* 4 squares (same look) */
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 10px;
      overflow: hidden;
    }

    .quad {
      border: 10px solid white;
      background: black;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .value {
      font-weight: 800;
      font-size: clamp(22px, 8vw, 110px);
      text-align: center;
      line-height: 1;
      padding: 10px;
    }

    .tag {
      position: absolute;
      right: 18px;
      bottom: 14px;
      font-weight: 800;
      font-size: clamp(14px, 3.2vw, 56px);
      opacity: 0.95;
    }

    /* =======================
       NEW SILVER ROW (2 squares)
    ======================== */
    .silverGrid{
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      height: 100%;
      min-height: 120px; /* ensures it stays visible */
    }

    .silverBox{
      border: 10px solid white;
      background: black;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .silverValue{
      color: white;
      font-weight: 900;
      font-size: clamp(18px, 6vw, 72px);
      text-align: center;
      line-height: 1;
      padding: 10px;
    }

    .silverTag{
      position: absolute;
      right: 16px;
      bottom: 12px;
      color: white;
      font-weight: 900;
      font-size: clamp(12px, 2.8vw, 28px);
      opacity: 0.95;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* =======================
       XRATES PANEL (DO NOT CHANGE SIZE)
    ======================== */
    .xpanel {
      border: 10px solid white;
      background: black;
      padding: 12px;
      box-sizing: border-box;
      display: grid;
      grid-template-rows: auto 1fr;
      gap: 8px;
      overflow: hidden; /* no scrolling */
    }

    .xstatus {
      font-size: 16px;
      opacity: 0.8;
      min-height: 18px;
    }

    /* 2 columns × 5 rows */
    .xgrid {
      height: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: repeat(5, 1fr);
      gap: 10px;
      overflow: hidden;
    }

    .xrow {
      display: grid;
      grid-template-columns: 80px 1fr;
      align-items: center;
      gap: 10px;
      padding: 12px 14px;
      border-radius: 16px;
      font-size: clamp(14px, 2.2vw, 26px);
      line-height: 1.15;
      overflow: hidden;
    }

    .xrow.left  { background: rgba(255, 215, 0, 0.14); }
    .xrow.right { background: rgba(0, 255, 102, 0.12); }

    .xrate {
      font-weight: 900;
      text-align: right;
      white-space: nowrap;
    }

    .xtype {
      font-weight: 800;
      background: rgba(255,255,255,0.12);
      border-radius: 999px;
      padding: 10px 14px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      width: 100%;
    }

    /* =======================
       MOBILE TUNING
       (XRATES still takes bottom 50%)
    ======================== */
    @media (max-width: 600px) {
      .page {
        grid-template-rows: 50% 50%;
        gap: 8px;
        padding: 8px;
      }

      .topWrap { gap: 8px; }

      .grid { gap: 8px; }
      .quad { border-width: 8px; }

      .silverGrid { gap: 8px; min-height: 110px; }
      .silverBox { border-width: 8px; }

      .xpanel { border-width: 8px; padding: 10px; }
      .xgrid { gap: 8px; }

      .xrow {
        grid-template-columns: 58px 1fr;
        gap: 8px;
        padding: 10px 10px;
        border-radius: 14px;
        font-size: 13px;
        line-height: 1.12;
      }

      .xtype {
        white-space: normal;
        overflow: hidden;
        text-overflow: clip;
        border-radius: 14px;
        padding: 8px 10px;

        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
      }
    }
  </style>
</head>

<body>
  <div class="status" id="statusText">Loading…</div>

  <div class="page">
    <!-- TOP HALF: 4 squares + 2 silver squares -->
    <div class="topWrap">
      <!-- 4 squares -->
      <div class="grid">
        <div class="quad">
          <div class="value" id="TL_value" style="color:#FFD700">—</div>
          <div class="tag" id="TL_tag" style="color:#FFD700">22EXCH</div>
        </div>
        <div class="quad">
          <div class="value" id="TR_value" style="color:#00FF66">—</div>
          <div class="tag" id="TR_tag" style="color:#00FF66">22CASH</div>
        </div>
        <div class="quad">
          <div class="value" id="BL_value" style="color:#FFD700">—</div>
          <div class="tag" id="BL_tag" style="color:#FFD700">24EXCH</div>
        </div>
        <div class="quad">
          <div class="value" id="BR_value" style="color:#00FF66">—</div>
          <div class="tag" id="BR_tag" style="color:#00FF66">24CASH</div>
        </div>
      </div>

      <!-- NEW silver squares -->
      <div class="silverGrid">
        <div class="silverBox">
          <div class="silverValue" id="SILVER_BUY_value">—</div>
          <div class="silverTag">Kilo Silver Buy</div>
        </div>
        <div class="silverBox">
          <div class="silverValue" id="SILVER_SELL_value">—</div>
          <div class="silverTag">Kilo Silver Sell</div>
        </div>
      </div>
    </div>

    <!-- BOTTOM HALF: XRATES -->
    <div class="xpanel">
      <div class="xstatus" id="xratesStatus"></div>
      <div class="xgrid" id="xratesGrid"></div>
    </div>
  </div>

<script>
  async function fetchJSON(url) {
    const r = await fetch(url, { cache: "no-store" });
    return await r.json();
  }

  function setText(id, text) {
    const el = document.getElementById(id);
    if (el) el.textContent = text;
  }

  async function updateSquaresAndSilver() {
    try {
      const data = await fetchJSON('/api/values');
      setText('statusText', data.status || 'OK');

      for (const key of ['TL','TR','BL','BR']) {
        setText(key + '_tag', data[key]?.tag ?? '');
        setText(key + '_value', data[key]?.value ?? '—');
      }

      // ✅ NEW: expects backend to provide these
      // Example backend JSON fields:
      // { "silver_buy": "123", "silver_sell": "456" }
      setText('SILVER_BUY_value', data.silver_buy ?? '—');
      setText('SILVER_SELL_value', data.silver_sell ?? '—');

    } catch {
      setText('statusText', 'NETWORK ERROR');
      setText('SILVER_BUY_value', '—');
      setText('SILVER_SELL_value', '—');
    }
  }

  async function updateXrates() {
    try {
      const data = await fetchJSON('/api/xrates');
      setText('xratesStatus', data.status === 'OK' ? '' : (data.status || ''));

      const grid = document.getElementById('xratesGrid');
      grid.innerHTML = '';

      const items = Array.isArray(data.items) ? data.items.slice(0, 10) : [];
      while (items.length < 10) items.push({ rate: "", type: "" });

      const ordered = [];
      for (let i = 0; i < 5; i++) {
        ordered.push({ ...items[i], col: 'left' });
        ordered.push({ ...items[i + 5], col: 'right' });
      }

      for (const it of ordered) {
        const row = document.createElement('div');
        row.className = 'xrow ' + it.col;

        const rate = document.createElement('div');
        rate.className = 'xrate';
        rate.textContent = it.rate ?? '';

        const type = document.createElement('div');
        type.className = 'xtype';
        type.textContent = it.type ?? '';

        row.appendChild(rate);
        row.appendChild(type);
        grid.appendChild(row);
      }
    } catch {
      setText('xratesStatus', 'NETWORK ERROR');
    }
  }

  updateSquaresAndSilver();
  updateXrates();

  setInterval(updateSquaresAndSilver, 5000);
  setInterval(updateXrates, 15000);
</script>
</body>
</html>
