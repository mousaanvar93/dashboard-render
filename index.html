<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .status {
      position: absolute;
      left: 14px;
      top: 10px;
      font-weight: 700;
      font-size: 18px;
      opacity: 0.9;
      z-index: 5;
    }

    /* Layout: top (squares) + bottom (xrates) */
    .page {
      height: 100%;
      display: grid;
      grid-template-rows: 62% 38%;
      gap: 10px;
      padding: 10px;
      box-sizing: border-box;
    }

    /* 4 Squares */
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 10px;
    }
    .quad {
      border: 10px solid white;
      background: black;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .value {
      font-weight: 800;
      font-size: clamp(24px, 9vw, 110px);
      text-align: center;
      line-height: 1;
      padding: 10px;
    }
    .tag {
      position: absolute;
      right: 18px;
      bottom: 14px;
      font-weight: 800;
      font-size: clamp(16px, 4vw, 56px);
      opacity: 0.95;
    }

    /* XRATES list area */
    .xpanel {
      border: 10px solid white;
      border-radius: 0;
      background: black;
      padding: 12px;
      box-sizing: border-box;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .xstatus {
      font-size: 16px;
      opacity: 0.8;
      margin-left: 2px;
    }

    .xlist {
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .xrow {
      display: grid;
      grid-template-columns: 120px 1fr;
      align-items: center;
      gap: 12px;
      padding: 10px 12px;
      border-radius: 14px;
      background: rgba(255,255,255,0.08);
      font-size: clamp(14px, 3.0vw, 26px);
    }

    .xrate {
      font-weight: 800;
      text-align: right;
      padding-right: 6px;
      white-space: nowrap;
    }

    .xtype {
      font-weight: 700;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,0.12);
      display: inline-block;
      width: fit-content;
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
  </style>
</head>

<body>
  <div class="status" id="statusText">Loading…</div>

  <div class="page">
    <!-- TOP: 4 squares -->
    <div class="grid">
      <div class="quad">
        <div class="value" id="TL_value" style="color:#FFD700">—</div>
        <div class="tag" id="TL_tag" style="color:#FFD700">22EXCH</div>
      </div>
      <div class="quad">
        <div class="value" id="TR_value" style="color:#00FF66">—</div>
        <div class="tag" id="TR_tag" style="color:#00FF66">22CASH</div>
      </div>
      <div class="quad">
        <div class="value" id="BL_value" style="color:#FFD700">—</div>
        <div class="tag" id="BL_tag" style="color:#FFD700">24EXCH</div>
      </div>
      <div class="quad">
        <div class="value" id="BR_value" style="color:#00FF66">—</div>
        <div class="tag" id="BR_tag" style="color:#00FF66">24CASH</div>
      </div>
    </div>

    <!-- BOTTOM: XRATES top 10 (no title) -->
    <div class="xpanel">
      <div class="xstatus" id="xratesStatus">Loading…</div>
      <div class="xlist" id="xratesList"></div>
    </div>
  </div>

<script>
  async function fetchJSON(url) {
    const r = await fetch(url, { cache: "no-store" });
    return await r.json();
  }

  async function updateSquares() {
    try {
      const data = await fetchJSON('/api/values');
      document.getElementById('statusText').textContent = data.status || 'OK';

      for (const key of ['TL','TR','BL','BR']) {
        document.getElementById(key + '_tag').textContent = data[key]?.tag ?? '';
        document.getElementById(key + '_value').textContent = data[key]?.value ?? '—';
      }
    } catch {
      document.getElementById('statusText').textContent = 'NETWORK ERROR';
    }
  }

  async function updateXrates() {
    try {
      const data = await fetchJSON('/api/xrates');
      document.getElementById('xratesStatus').textContent = (data.status === 'OK') ? '' : (data.status || '');

      const list = document.getElementById('xratesList');
      list.innerHTML = '';

      const items = Array.isArray(data.items) ? data.items : [];
      for (const it of items) {
        const row = document.createElement('div');
        row.className = 'xrow';

        const rate = document.createElement('div');
        rate.className = 'xrate';
        rate.textContent = it.rate ?? '';

        const type = document.createElement('div');
        type.className = 'xtype';
        type.textContent = it.type ?? '';

        row.appendChild(rate);
        row.appendChild(type);
        list.appendChild(row);
      }
    } catch {
      document.getElementById('xratesStatus').textContent = 'NETWORK ERROR';
    }
  }

  // Start
  updateSquares();
  updateXrates();

  // UI refresh (backend caching keeps it cheap)
  setInterval(updateSquares, 5000);
  setInterval(updateXrates, 15000);
</script>
</body>
</html>
