<!-- index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .hint {
      position: absolute;
      right: 14px;
      top: 10px;
      font-weight: 700;
      font-size: 14px;
      opacity: 0.55;
      z-index: 6;
    }

    .status {
      position: absolute;
      left: 14px;
      top: 10px;
      font-weight: 700;
      font-size: 18px;
      opacity: 0.9;
      z-index: 5;
    }

    /* Two full-screen "screens" */
    .screen {
      position: absolute;
      inset: 0;
    }
    .hidden {
      display: none !important;
    }

    /* ----------------------------
       SCREEN 1 (your current UI)
    ----------------------------- */

    /* We keep XRATES the same area by keeping a fixed 50/50 split */
    .page {
      height: 100%;
      display: grid;
      grid-template-rows: 50% 50%;
      gap: 10px;
      padding: 10px;
      box-sizing: border-box;
    }

    /* TOP AREA (4 squares + 2 silver squares) */
    .topWrap{
      height: 100%;
      display: grid;
      grid-template-rows: 1fr auto; /* 4-squares takes most, silver row takes fixed */
      gap: 10px;
      overflow: hidden;
    }

    /* 4 squares */
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 10px;
      overflow: hidden;
    }

    .quad {
      border: 10px solid white;
      background: black;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .value {
      font-weight: 800;
      font-size: clamp(22px, 8vw, 110px);
      text-align: center;
      line-height: 1;
      padding: 10px;
      display: inline-flex;
      align-items: baseline;
      justify-content: center;
      gap: 8px;
      flex-wrap: nowrap;
      max-width: 98%;
    }

    .num { display: inline-block; }

    .unit {
      font-size: 0.28em;
      font-weight: 800;
      opacity: 0.78;
      white-space: nowrap;
      letter-spacing: 0.4px;
    }

    .tag {
      position: absolute;
      right: 18px;
      bottom: 14px;
      font-weight: 800;
      font-size: clamp(14px, 3.2vw, 56px);
      opacity: 0.95;
    }

    /* SILVER ROW (2 squares) */
    .silverGrid{
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      height: 100%;
      min-height: 120px;
    }

    .silverBox{
      border: 10px solid white;
      background: black;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .silverValue{
      color: white;
      font-weight: 900;
      font-size: clamp(18px, 6vw, 72px);
      text-align: center;
      line-height: 1;
      padding: 10px;
      display: inline-flex;
      align-items: baseline;
      justify-content: center;
      gap: 8px;
      flex-wrap: nowrap;
      max-width: 98%;
    }

    .unit-silver {
      font-size: 0.30em;
      font-weight: 900;
      opacity: 0.78;
      white-space: nowrap;
      letter-spacing: 0.4px;
    }

    .silverTag{
      position: absolute;
      right: 16px;
      bottom: 12px;
      color: white;
      font-weight: 900;
      font-size: clamp(12px, 2.8vw, 28px);
      opacity: 0.95;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* XRATES PANEL (fixed bottom 50%) */
    .xpanel {
      border: 10px solid white;
      background: black;
      padding: 12px;
      box-sizing: border-box;
      display: grid;
      grid-template-rows: auto 1fr;
      gap: 8px;
      overflow: hidden;
    }

    .xstatus {
      font-size: 16px;
      opacity: 0.8;
      min-height: 18px;
    }

    /* 2 columns × 5 rows */
    .xgrid {
      height: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: repeat(5, 1fr);
      gap: 10px;
      overflow: hidden;
    }

    .xrow {
      display: grid;
      grid-template-columns: 80px 1fr;
      align-items: center;
      gap: 10px;
      padding: 12px 14px;
      border-radius: 16px;
      font-size: clamp(14px, 2.2vw, 26px);
      line-height: 1.15;
      overflow: hidden;
    }

    .xrow.left  { background: rgba(255, 215, 0, 0.14); }
    .xrow.right { background: rgba(0, 255, 102, 0.12); }

    .xrate {
      font-weight: 900;
      text-align: right;
      white-space: nowrap;
    }

    .xtype {
      font-weight: 800;
      background: rgba(255,255,255,0.12);
      border-radius: 999px;
      padding: 10px 14px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      width: 100%;
    }

    /* ----------------------------
       SCREEN 2 (PAMP / LOCAL / VALCAM)
    ----------------------------- */
    .screen2Wrap {
      height: 100%;
      padding: 10px;
      box-sizing: border-box;
      display: grid;
      grid-template-rows: auto 1fr;
      gap: 10px;
    }

    .s2TopBar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 4px 4px 0 4px;
    }

    .s2Title {
      font-size: 22px;
      font-weight: 900;
      letter-spacing: 0.5px;
      opacity: 0.95;
    }

    .s2Status {
      font-size: 16px;
      font-weight: 800;
      opacity: 0.80;
      text-align: right;
      min-height: 18px;
    }

    .sections {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      height: 100%;
      overflow: hidden;
    }

    .sectionCard {
      border: 10px solid white;
      background: black;
      border-radius: 0;
      display: grid;
      grid-template-rows: auto auto 1fr;
      overflow: hidden;
    }

    .sectionHeader {
      padding: 14px 14px 6px 14px;
      font-size: 26px;
      font-weight: 900;
      letter-spacing: 0.8px;
      text-transform: uppercase;
    }

    .sectionCols {
      display: grid;
      grid-template-columns: 1.2fr 0.7fr 0.9fr;
      gap: 10px;
      padding: 0 14px 10px 14px;
      font-size: 14px;
      font-weight: 900;
      opacity: 0.75;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    .sectionBody {
      padding: 0 14px 14px 14px;
      overflow: hidden;
      display: grid;
      grid-auto-rows: 1fr;
      gap: 10px;
    }

    .row3 {
      background: rgba(255,255,255,0.08);
      border-radius: 14px;
      padding: 12px 12px;
      display: grid;
      grid-template-columns: 1.2fr 0.7fr 0.9fr;
      gap: 10px;
      align-items: center;
      overflow: hidden;
      font-size: clamp(12px, 1.55vw, 18px);
      line-height: 1.15;
    }

    .cellType {
      font-weight: 900;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .cellDisc, .cellCert {
      font-weight: 900;
      text-align: right;
      white-space: nowrap;
    }

    /* Mobile tuning */
    @media (max-width: 900px) {
      .sections { grid-template-columns: 1fr; }
      .sectionCard { border-width: 8px; }
      .sectionHeader { font-size: 22px; }
    }

    @media (max-width: 600px) {
      .page {
        grid-template-rows: 50% 50%;
        gap: 8px;
        padding: 8px;
      }

      .topWrap { gap: 8px; }

      .grid { gap: 8px; }
      .quad { border-width: 8px; }

      .silverGrid { gap: 8px; min-height: 110px; }
      .silverBox { border-width: 8px; }

      .xpanel { border-width: 8px; padding: 10px; }
      .xgrid { gap: 8px; }

      .xrow {
        grid-template-columns: 58px 1fr;
        gap: 8px;
        padding: 10px 10px;
        border-radius: 14px;
        font-size: 13px;
        line-height: 1.12;
      }

      .xtype {
        white-space: normal;
        overflow: hidden;
        text-overflow: clip;
        border-radius: 14px;
        padding: 8px 10px;

        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
      }

      .unit { font-size: 0.24em; }
      .unit-silver { font-size: 0.26em; }

      .value, .silverValue {
        flex-wrap: wrap;
        row-gap: 2px;
      }
    }
  </style>
</head>

<body>
  <div class="status" id="statusText">Loading…</div>
  <div class="hint" id="hintText">Tap to switch view</div>

  <!-- SCREEN 1 -->
  <div class="screen" id="screen1">
    <div class="page">
      <!-- TOP HALF: 4 squares + 2 silver squares -->
      <div class="topWrap">
        <!-- 4 squares -->
        <div class="grid">
          <div class="quad">
            <div class="value" style="color:#FFD700">
              <span class="num" id="TL_value">—</span>
              <span class="unit">AED/GRAM</span>
            </div>
            <div class="tag" id="TL_tag" style="color:#FFD700">22EXCH</div>
          </div>

          <div class="quad">
            <div class="value" style="color:#00FF66">
              <span class="num" id="TR_value">—</span>
              <span class="unit">AED/GRAM</span>
            </div>
            <div class="tag" id="TR_tag" style="color:#00FF66">22CASH</div>
          </div>

          <div class="quad">
            <div class="value" style="color:#FFD700">
              <span class="num" id="BL_value">—</span>
              <span class="unit">AED/GRAM</span>
            </div>
            <div class="tag" id="BL_tag" style="color:#FFD700">24EXCH</div>
          </div>

          <div class="quad">
            <div class="value" style="color:#00FF66">
              <span class="num" id="BR_value">—</span>
              <span class="unit">AED/GRAM</span>
            </div>
            <div class="tag" id="BR_tag" style="color:#00FF66">24CASH</div>
          </div>
        </div>

        <!-- silver squares -->
        <div class="silverGrid">
          <div class="silverBox">
            <div class="silverValue">
              <span class="num" id="SILVER_BUY_value">—</span>
              <span class="unit-silver">AED/KG</span>
            </div>
            <div class="silverTag">Kilo Silver Buy</div>
          </div>

          <div class="silverBox">
            <div class="silverValue">
              <span class="num" id="SILVER_SELL_value">—</span>
              <span class="unit-silver">AED/KG</span>
            </div>
            <div class="silverTag">Kilo Silver Sell</div>
          </div>
        </div>
      </div>

      <!-- BOTTOM HALF: XRATES -->
      <div class="xpanel">
        <div class="xstatus" id="xratesStatus"></div>
        <div class="xgrid" id="xratesGrid"></div>
      </div>
    </div>
  </div>

  <!-- SCREEN 2 -->
  <div class="screen hidden" id="screen2">
    <div class="screen2Wrap">
      <div class="s2TopBar">
        <div class="s2Title">Discounts</div>
        <div class="s2Status" id="discountsStatus">Loading…</div>
      </div>

      <div class="sections">
        <!-- PAMP -->
        <div class="sectionCard">
          <div class="sectionHeader">PAMP</div>
          <div class="sectionCols">
            <div>Type</div><div style="text-align:right">Disc</div><div style="text-align:right">Cert Charge</div>
          </div>
          <div class="sectionBody" id="pampBody"></div>
        </div>

        <!-- LOCAL -->
        <div class="sectionCard">
          <div class="sectionHeader">LOCAL</div>
          <div class="sectionCols">
            <div>Type</div><div style="text-align:right">Disc</div><div style="text-align:right">Cert Charge</div>
          </div>
          <div class="sectionBody" id="localBody"></div>
        </div>

        <!-- VALCAM -->
        <div class="sectionCard">
          <div class="sectionHeader">VALCAM</div>
          <div class="sectionCols">
            <div>Type</div><div style="text-align:right">Disc</div><div style="text-align:right">Cert Charge</div>
          </div>
          <div class="sectionBody" id="valcamBody"></div>
        </div>
      </div>
    </div>
  </div>

<script>
  async function fetchJSON(url) {
    const r = await fetch(url, { cache: "no-store" });
    return await r.json();
  }

  function setText(id, text) {
    const el = document.getElementById(id);
    if (el) el.textContent = text;
  }

  function showScreen(n) {
    const s1 = document.getElementById('screen1');
    const s2 = document.getElementById('screen2');
    if (n === 1) {
      s1.classList.remove('hidden');
      s2.classList.add('hidden');
      setText('hintText', 'Tap to switch view');
    } else {
      s2.classList.remove('hidden');
      s1.classList.add('hidden');
      setText('hintText', 'Tap to switch view');
    }
  }

  let currentScreen = 1;

  // Toggle on ANY tap/click
  document.addEventListener('click', () => {
    currentScreen = (currentScreen === 1) ? 2 : 1;
    showScreen(currentScreen);

    // Force-refresh relevant view immediately on switch
    if (currentScreen === 1) {
      updateSquaresAndSilver();
      updateXrates();
    } else {
      updateDiscounts();
    }
  }, { passive: true });

  async function updateSquaresAndSilver() {
    try {
      const data = await fetchJSON('/api/values');
      setText('statusText', data.status || 'OK');

      for (const key of ['TL','TR','BL','BR']) {
        setText(key + '_tag', data[key]?.tag ?? '');
        setText(key + '_value', data[key]?.value ?? '—');
      }

      setText('SILVER_BUY_value', data.silver_buy ?? '—');
      setText('SILVER_SELL_value', data.silver_sell ?? '—');
    } catch {
      setText('statusText', 'NETWORK ERROR');
      setText('SILVER_BUY_value', '—');
      setText('SILVER_SELL_value', '—');
    }
  }

  async function updateXrates() {
    try {
      const data = await fetchJSON('/api/xrates');
      setText('xratesStatus', data.status === 'OK' ? '' : (data.status || ''));

      const grid = document.getElementById('xratesGrid');
      grid.innerHTML = '';

      const items = Array.isArray(data.items) ? data.items.slice(0, 10) : [];
      while (items.length < 10) items.push({ rate: "", type: "" });

      const ordered = [];
      for (let i = 0; i < 5; i++) {
        ordered.push({ ...items[i], col: 'left' });
        ordered.push({ ...items[i + 5], col: 'right' });
      }

      for (const it of ordered) {
        const row = document.createElement('div');
        row.className = 'xrow ' + it.col;

        const rate = document.createElement('div');
        rate.className = 'xrate';
        rate.textContent = it.rate ?? '';

        const type = document.createElement('div');
        type.className = 'xtype';
        type.textContent = it.type ?? '';

        row.appendChild(rate);
        row.appendChild(type);
        grid.appendChild(row);
      }
    } catch {
      setText('xratesStatus', 'NETWORK ERROR');
    }
  }

  function renderSection(bodyId, rows) {
    const body = document.getElementById(bodyId);
    if (!body) return;
    body.innerHTML = '';

    const safeRows = Array.isArray(rows) ? rows : [];

    // Fill to a stable count so the card looks consistent
    // PAMP max 11 rows, LOCAL max 7 rows, VALCAM max 8 rows.
    // We just render exactly what's returned; if less, pad a bit.
    const target = Math.max(safeRows.length, 8);

    for (let i = 0; i < target; i++) {
      const r = safeRows[i] || { type: "", disc: "", cert_charge: "" };

      const row = document.createElement('div');
      row.className = 'row3';

      const c1 = document.createElement('div');
      c1.className = 'cellType';
      c1.textContent = r.type ?? '';

      const c2 = document.createElement('div');
      c2.className = 'cellDisc';
      c2.textContent = r.disc ?? '';

      const c3 = document.createElement('div');
      c3.className = 'cellCert';
      c3.textContent = r.cert_charge ?? '';

      row.appendChild(c1);
      row.appendChild(c2);
      row.appendChild(c3);
      body.appendChild(row);
    }
  }

  async function updateDiscounts() {
    try {
      const data = await fetchJSON('/api/discounts');
      setText('discountsStatus', data.status || 'OK');

      const sections = data.sections || {};
      renderSection('pampBody', sections.PAMP);
      renderSection('localBody', sections.LOCAL);
      renderSection('valcamBody', sections.VALCAM);
    } catch {
      setText('discountsStatus', 'NETWORK ERROR');
      renderSection('pampBody', []);
      renderSection('localBody', []);
      renderSection('valcamBody', []);
    }
  }

  // Initial load
  showScreen(1);
  updateSquaresAndSilver();
  updateXrates();
  updateDiscounts(); // warm cache even before switching

  // Keep updating (lightweight because backend is cached)
  setInterval(() => { if (currentScreen === 1) updateSquaresAndSilver(); }, 5000);
  setInterval(() => { if (currentScreen === 1) updateXrates(); }, 15000);
  setInterval(() => { if (currentScreen === 2) updateDiscounts(); }, 10000);
</script>
</body>
</html>
