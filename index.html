<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }

    /* Screens */
    .screen {
      position: absolute;
      inset: 0;
      display: none;
    }
    .screen.active { display: block; }

    /* 4 Squares layout */
    .grid {
      height: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 10px;
      padding: 10px;
      box-sizing: border-box;
    }
    .quad {
      border: 10px solid white;
      background: black;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .value {
      font-weight: 800;
      font-size: clamp(28px, 9vw, 120px);
      text-align: center;
      line-height: 1;
      padding: 10px;
    }
    .tag {
      position: absolute;
      right: 18px;
      bottom: 14px;
      font-weight: 800;
      font-size: clamp(18px, 4vw, 60px);
      opacity: 0.95;
    }
    .status {
      position: absolute;
      left: 14px;
      top: 10px;
      font-weight: 700;
      font-size: 18px;
      opacity: 0.9;
      z-index: 5;
    }

    /* XRATES screen */
    .xwrap {
      height: 100%;
      padding: 18px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    .xtitle {
      font-size: clamp(18px, 4vw, 40px);
      font-weight: 800;
      letter-spacing: 0.5px;
    }
    .xlist {
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .xrow {
      display: grid;
      grid-template-columns: 140px 1fr;
      align-items: center;
      gap: 14px;
      padding: 14px 16px;
      border-radius: 14px;
      background: rgba(255,255,255,0.08);
      font-size: clamp(16px, 3.2vw, 30px);
    }
    .xrate {
      font-weight: 800;
      text-align: right;
      padding-right: 8px;
    }
    .xtype {
      font-weight: 700;
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,0.12);
      display: inline-block;
      width: fit-content;
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .xstatus {
      font-size: 16px;
      opacity: 0.85;
    }

    /* hint */
    .hint {
      position: absolute;
      right: 14px;
      top: 10px;
      font-size: 14px;
      opacity: 0.7;
      z-index: 5;
    }
  </style>
</head>
<body>

  <div class="status" id="statusText">Loading…</div>
  <div class="hint" id="hintText">Tap anywhere to switch</div>

  <!-- Screen 1: 4 squares -->
  <div class="screen active" id="screenSquares">
    <div class="grid">
      <div class="quad">
        <div class="value" id="TL_value" style="color:#FFD700">—</div>
        <div class="tag" id="TL_tag" style="color:#FFD700">22EXCH</div>
      </div>
      <div class="quad">
        <div class="value" id="TR_value" style="color:#00FF66">—</div>
        <div class="tag" id="TR_tag" style="color:#00FF66">22CASH</div>
      </div>
      <div class="quad">
        <div class="value" id="BL_value" style="color:#FFD700">—</div>
        <div class="tag" id="BL_tag" style="color:#FFD700">24EXCH</div>
      </div>
      <div class="quad">
        <div class="value" id="BR_value" style="color:#00FF66">—</div>
        <div class="tag" id="BR_tag" style="color:#00FF66">24CASH</div>
      </div>
    </div>
  </div>

  <!-- Screen 2: XRATES top 10 -->
  <div class="screen" id="screenXrates">
    <div class="xwrap">
      <div class="xtitle">XRATES (Top 10)</div>
      <div class="xstatus" id="xratesStatus">Loading…</div>
      <div class="xlist" id="xratesList"></div>
    </div>
  </div>

<script>
  let showingXrates = false;

  function setScreen(xrates) {
    showingXrates = xrates;
    document.getElementById('screenSquares').classList.toggle('active', !xrates);
    document.getElementById('screenXrates').classList.toggle('active', xrates);
  }

  // Tap anywhere toggles screens
  document.addEventListener('click', () => setScreen(!showingXrates));
  document.addEventListener('touchstart', () => setScreen(!showingXrates), { passive: true });

  async function fetchJSON(url) {
    const r = await fetch(url, { cache: "no-store" });
    return await r.json();
  }

  async function updateSquares() {
    try {
      const data = await fetchJSON('/api/values');
      document.getElementById('statusText').textContent = data.status || 'OK';

      for (const key of ['TL','TR','BL','BR']) {
        const tag = data[key]?.tag ?? '';
        const val = data[key]?.value ?? '—';
        document.getElementById(key + '_tag').textContent = tag;
        document.getElementById(key + '_value').textContent = val;
      }
    } catch (e) {
      document.getElementById('statusText').textContent = 'NETWORK ERROR';
    }
  }

  async function updateXrates() {
    try {
      const data = await fetchJSON('/api/xrates');
      document.getElementById('xratesStatus').textContent = data.status || 'OK';

      const list = document.getElementById('xratesList');
      list.innerHTML = '';

      const items = Array.isArray(data.items) ? data.items : [];
      for (const it of items) {
        const row = document.createElement('div');
        row.className = 'xrow';

        const rate = document.createElement('div');
        rate.className = 'xrate';
        rate.textContent = it.rate ?? '';

        const type = document.createElement('div');
        type.className = 'xtype';
        type.textContent = it.type ?? '';

        row.appendChild(rate);
        row.appendChild(type);
        list.appendChild(row);
      }
    } catch (e) {
      document.getElementById('xratesStatus').textContent = 'NETWORK ERROR';
    }
  }

  // Start loops
  updateSquares();
  updateXrates();

  // Front-end polling (safe: backend caches)
  setInterval(updateSquares, 5000);   // UI updates fast, backend throttles SuccessFN/SharePoint
  setInterval(updateXrates, 15000);  // UI checks XRATES, backend throttles to 5 min
</script>

</body>
</html>
