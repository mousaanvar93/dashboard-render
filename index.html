<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .status {
      position: absolute;
      left: 14px;
      top: 10px;
      font-weight: 700;
      font-size: 18px;
      opacity: 0.9;
      z-index: 5;
    }

    .page {
      height: 100%;
      display: grid;
      grid-template-rows: 62% 38%;
      gap: 10px;
      padding: 10px;
      box-sizing: border-box;
    }

    /* =======================
       TOP 4 BOXES
    ======================== */
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 10px;
    }

    .quad {
      border: 10px solid white;
      background: black;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .value {
      font-weight: 800;
      font-size: clamp(24px, 9vw, 110px);
      text-align: center;
      line-height: 1;
      padding: 10px;
    }

    .tag {
      position: absolute;
      right: 18px;
      bottom: 14px;
      font-weight: 800;
      font-size: clamp(16px, 4vw, 56px);
      opacity: 0.95;
    }

    /* =======================
       XRATES CONTAINER
    ======================== */
    .xpanel {
      border: 10px solid white;
      background: black;
      padding: 10px;
      box-sizing: border-box;
      display: grid;
      grid-template-rows: auto 1fr;
      gap: 6px;
      overflow: hidden;
    }

    .xstatus {
      font-size: 16px;
      opacity: 0.8;
      min-height: 18px;
    }

    .xgrid {
      height: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: repeat(5, 1fr);
      gap: 8px;
    }

    .xrow {
      display: grid;
      grid-template-columns: 90px 1fr;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 14px;
      font-size: clamp(14px, 2.3vw, 24px);
      line-height: 1.15;
      overflow: hidden;
    }

    .xrow.left {
      background: rgba(255, 215, 0, 0.14);
    }

    .xrow.right {
      background: rgba(0, 255, 102, 0.12);
    }

    .xrate {
      font-weight: 900;
      text-align: right;
      white-space: nowrap;
    }

    .xtype {
      font-weight: 800;
      background: rgba(255,255,255,0.12);
      border-radius: 999px;
      padding: 8px 12px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      width: 100%;
    }

    /* =======================
       MOBILE FIXES
    ======================== */
    @media (max-width: 600px) {

      .page {
        grid-template-rows: 68% 32%;
      }

      .xgrid {
        gap: 6px;
      }

      .xrow {
        grid-template-columns: 54px 1fr;
        gap: 6px;
        padding: 7px 8px;
        border-radius: 12px;
        font-size: 14px;
      }

      .xrate {
        font-size: 13px;
        padding-right: 2px;
      }

      .xtype {
        white-space: normal;
        overflow: hidden;
        text-overflow: clip;
        display: block;
        width: 100%;
        max-width: 100%;
        border-radius: 12px;
        padding: 6px 8px;
        line-height: 1.15;

        /* allow ~3 lines */
        max-height: 3.4em;
      }
    }
  </style>
</head>

<body>
  <div class="status" id="statusText">Loading…</div>

  <div class="page">
    <!-- TOP 4 BOXES -->
    <div class="grid">
      <div class="quad">
        <div class="value" id="TL_value" style="color:#FFD700">—</div>
        <div class="tag" id="TL_tag" style="color:#FFD700">22EXCH</div>
      </div>
      <div class="quad">
        <div class="value" id="TR_value" style="color:#00FF66">—</div>
        <div class="tag" id="TR_tag" style="color:#00FF66">22CASH</div>
      </div>
      <div class="quad">
        <div class="value" id="BL_value" style="color:#FFD700">—</div>
        <div class="tag" id="BL_tag" style="color:#FFD700">24EXCH</div>
      </div>
      <div class="quad">
        <div class="value" id="BR_value" style="color:#00FF66">—</div>
        <div class="tag" id="BR_tag" style="color:#00FF66">24CASH</div>
      </div>
    </div>

    <!-- XRATES -->
    <div class="xpanel">
      <div class="xstatus" id="xratesStatus"></div>
      <div class="xgrid" id="xratesGrid"></div>
    </div>
  </div>

<script>
  async function fetchJSON(url) {
    const r = await fetch(url, { cache: "no-store" });
    return await r.json();
  }

  async function updateSquares() {
    try {
      const data = await fetchJSON('/api/values');
      document.getElementById('statusText').textContent = data.status || 'OK';

      for (const key of ['TL','TR','BL','BR']) {
        document.getElementById(key + '_tag').textContent = data[key]?.tag ?? '';
        document.getElementById(key + '_value').textContent = data[key]?.value ?? '—';
      }
    } catch {
      document.getElementById('statusText').textContent = 'NETWORK ERROR';
    }
  }

  async function updateXrates() {
    try {
      const data = await fetchJSON('/api/xrates');
      document.getElementById('xratesStatus').textContent =
        data.status === 'OK' ? '' : (data.status || '');

      const grid = document.getElementById('xratesGrid');
      grid.innerHTML = '';

      const items = Array.isArray(data.items) ? data.items.slice(0, 10) : [];

      while (items.length < 10) items.push({ rate: "", type: "" });

      const ordered = [];
      for (let i = 0; i < 5; i++) {
        ordered.push({ ...items[i], col: 'left' });
        ordered.push({ ...items[i + 5], col: 'right' });
      }

      for (const it of ordered) {
        const row = document.createElement('div');
        row.className = 'xrow ' + it.col;

        const rate = document.createElement('div');
        rate.className = 'xrate';
        rate.textContent = it.rate ?? '';

        const type = document.createElement('div');
        type.className = 'xtype';
        type.textContent = it.type ?? '';

        row.appendChild(rate);
        row.appendChild(type);
        grid.appendChild(row);
      }
    } catch {
      document.getElementById('xratesStatus').textContent = 'NETWORK ERROR';
    }
  }

  updateSquares();
  updateXrates();

  setInterval(updateSquares, 5000);
  setInterval(updateXrates, 15000);
</script>
</body>
</html>
