<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .status {
      position: absolute;
      left: 14px;
      top: 10px;
      font-weight: 700;
      font-size: 18px;
      opacity: 0.9;
      z-index: 5;
    }

    /* Layout: top (squares) + bottom (xrates) */
    .page {
      height: 100%;
      display: grid;
      grid-template-rows: 62% 38%;
      gap: 10px;
      padding: 10px;
      box-sizing: border-box;
    }

    /* 4 Squares (UNCHANGED) */
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 10px;
    }
    .quad {
      border: 10px solid white;
      background: black;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .value {
      font-weight: 800;
      font-size: clamp(24px, 9vw, 110px);
      text-align: center;
      line-height: 1;
      padding: 10px;
    }
    .tag {
      position: absolute;
      right: 18px;
      bottom: 14px;
      font-weight: 800;
      font-size: clamp(16px, 4vw, 56px);
      opacity: 0.95;
    }

    /* XRATES panel */
    .xpanel {
      border: 10px solid white;
      background: black;
      padding: 12px;
      box-sizing: border-box;
      overflow: hidden; /* no scrolling */
      display: grid;
      grid-template-rows: auto 1fr;
      gap: 8px;
    }

    .xstatus {
      font-size: 16px;
      opacity: 0.8;
      margin-left: 2px;
      min-height: 18px;
    }

    /* 2 columns × 5 rows */
    .xgrid {
      height: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: repeat(5, 1fr);
      gap: 8px;
      overflow: hidden;
    }

    .xrow {
      display: grid;
      grid-template-columns: 90px 1fr;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 14px;
      font-size: clamp(14px, 2.2vw, 24px);
      line-height: 1.15;
      overflow: hidden;
    }

    /* Left vs Right tint */
    .xrow.left  { background: rgba(255, 215, 0, 0.12); }  /* gold tint */
    .xrow.right { background: rgba(0, 255, 102, 0.10); }  /* green tint */

    .xrate {
      font-weight: 900;
      text-align: right;
      padding-right: 6px;
      white-space: nowrap;
    }

    /* Default (desktop): pill single line */
    .xtype {
      font-weight: 800;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,0.12);
      display: inline-block;
      width: fit-content;
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;     /* desktop: one line */
    }

    /* ✅ MOBILE FIX: allow 2 lines for TYPE so full text shows */
    @media (max-width: 600px) {
      .page {
        grid-template-rows: 68% 32%; /* give top a bit more, bottom still fits 10 */
      }

      .xrow {
        grid-template-columns: 70px 1fr; /* more room for type */
        gap: 8px;
        padding: 8px 10px;
        border-radius: 12px;
        font-size: 14px;
      }

      .xtype {
        white-space: normal;     /* allow wrapping */
        overflow: hidden;        /* still no overflow outside row */
        text-overflow: clip;     /* no "..." */
        border-radius: 14px;     /* nicer for multi-line */
        line-height: 1.15;
        display: block;          /* allow wrap properly */
        padding: 6px 10px;
        max-height: 2.4em;       /* roughly 2 lines */
      }
    }
  </style>
</head>

<body>
  <div class="status" id="statusText">Loading…</div>

  <div class="page">
    <!-- TOP: 4 squares -->
    <div class="grid">
      <div class="quad">
        <div class="value" id="TL_value" style="color:#FFD700">—</div>
        <div class="tag" id="TL_tag" style="color:#FFD700">22EXCH</div>
      </div>
      <div class="quad">
        <div class="value" id="TR_value" style="color:#00FF66">—</div>
        <div class="tag" id="TR_tag" style="color:#00FF66">22CASH</div>
      </div>
      <div class="quad">
        <div class="value" id="BL_value" style="color:#FFD700">—</div>
        <div class="tag" id="BL_tag" style="color:#FFD700">24EXCH</div>
      </div>
      <div class="quad">
        <div class="value" id="BR_value" style="color:#00FF66">—</div>
        <div class="tag" id="BR_tag" style="color:#00FF66">24CASH</div>
      </div>
    </div>

    <!-- BOTTOM: XRATES 10 items, 2 columns × 5 rows -->
    <div class="xpanel">
      <div class="xstatus" id="xratesStatus"></div>
      <div class="xgrid" id="xratesGrid"></div>
    </div>
  </div>

<script>
  async function fetchJSON(url) {
    const r = await fetch(url, { cache: "no-store" });
    return await r.json();
  }

  async function updateSquares() {
    try {
      const data = await fetchJSON('/api/values');
      document.getElementById('statusText').textContent = data.status || 'OK';

      for (const key of ['TL','TR','BL','BR']) {
        document.getElementById(key + '_tag').textContent = data[key]?.tag ?? '';
        document.getElementById(key + '_value').textContent = data[key]?.value ?? '—';
      }
    } catch {
      document.getElementById('statusText').textContent = 'NETWORK ERROR';
    }
  }

  async function updateXrates() {
    try {
      const data = await fetchJSON('/api/xrates');
      document.getElementById('xratesStatus').textContent = (data.status === 'OK') ? '' : (data.status || '');

      const grid = document.getElementById('xratesGrid');
      grid.innerHTML = '';

      const items = Array.isArray(data.items) ? data.items : [];

      // Ensure exactly 10 boxes
      const padded = items.slice(0, 10);
      while (padded.length < 10) padded.push({ rate: "", type: "" });

      // First 5 left, next 5 right, arranged row-wise
      const ordered = [];
      for (let i = 0; i < 5; i++) {
        ordered.push({ ...padded[i], _col: "left" });
        ordered.push({ ...padded[i+5], _col: "right" });
      }

      for (const it of ordered) {
        const row = document.createElement('div');
        row.className = 'xrow ' + (it._col === "left" ? 'left' : 'right');

        const rate = document.createElement('div');
        rate.className = 'xrate';
        rate.textContent = it.rate ?? '';

        const type = document.createElement('div');
        type.className = 'xtype';
        type.textContent = it.type ?? '';

        row.appendChild(rate);
        row.appendChild(type);
        grid.appendChild(row);
      }
    } catch {
      document.getElementById('xratesStatus').textContent = 'NETWORK ERROR';
    }
  }

  updateSquares();
  updateXrates();

  setInterval(updateSquares, 5000);
  setInterval(updateXrates, 15000);
</script>
</body>
</html>
